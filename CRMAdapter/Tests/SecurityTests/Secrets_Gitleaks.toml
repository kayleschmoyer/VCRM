title = "VCRM Adapter Secret Detection"

[[rules]]
id = "generic-api-key"
description = "Generic API key"
regex = '''(?i)api[_-]?key["']?\s*[:=]\s*["']?[0-9a-z]{32,40}["']?'''
secretGroup = 0
entropy = 3.5

[[rules]]
id = "connection-string"
description = "Potential connection string"
regex = '''(?i)Data Source=.*;.*Password=.*'''
secretGroup = 0

[allowlist]
paths = [
  "Tests/SecurityTests/Secrets_Gitleaks.toml",
  "Tests/TestUtilities/Fixtures/SeedScripts/InitializeDatabase.sql"
]
